desc: Auto generated by fswatch [fswatch]
triggers:
  - name: "go build"
    pattens:
      - "**/*.go"
      - "!vendor/**/*"
      - "!cmd/**/*"

    # also support '!**/test_*.go'
    env:
      DEBUG: "1"
    # if shell is true, $cmd will be wrapped with `bash -c`
    shell: true
    cmd: go run toggle/server/cmd/toggle
    delay: 100ms
    stop_timeout: 1s
    signal: "KILL"
    kill_signal: "SIGTERM"

watch_paths:
  - .
watch_depth: 5
